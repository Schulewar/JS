<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Test form</title>
    </head>
<form action="#">
    <label>
        Текст
        <input type="text" id="text" placeholder="Введите текст">
    </label>
    <button type="submit" id="submit">Нажми меня</button>

    
    <script>
            document.querySelector('#submit').addEventListener('click', (event) => {
    event.preventDefault()
    alert('Спасибо за нажатие на нашу замечательную кнопку. Значение вашего поля — '+ document.querySelector('#text').value)   
            });
        
    </script>
</form>
</html>
